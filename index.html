<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSTCHAN Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: white; }
        .sidebar { background-color: #1e1b4b; }
        .active { background-color: #6366f1; color: #e0e7ff; }
        .hover-effect { transition: all 0.3s ease; }
        .hover-effect:hover { transform: scale(1.05); }
    </style>
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <div class="sidebar w-64 shadow-lg rounded-r-lg p-6">
        <h2 class="text-2xl font-bold text-indigo-400 mb-8">XENOHOST</h2>
        <nav>
            <ul class="space-y-4">
                <li><button id="dashboard-btn" class="active w-full text-left px-4 py-3 rounded-lg hover-effect hover:bg-indigo-600 hover:shadow-md">Dashboard</button></li>
                <li><button id="console-btn" class="w-full text-left px-4 py-3 rounded-lg hover-effect hover:bg-indigo-600 hover:shadow-md text-gray-300 hover:text-white">Console</button></li>
                <li><button id="file-btn" class="w-full text-left px-4 py-3 rounded-lg hover-effect hover:bg-indigo-600 hover:shadow-md text-gray-300 hover:text-white">File Manager</button></li>
                <li><button id="settings-btn" class="w-full text-left px-4 py-3 rounded-lg hover-effect hover:bg-indigo-600 hover:shadow-md text-gray-300 hover:text-white">Settings</button></li>
                <li><button id="account-btn" class="w-full text-left px-4 py-3 rounded-lg hover-effect hover:bg-indigo-600 hover:shadow-md text-gray-300 hover:text-white">Account</button></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-auto">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-indigo-400 mb-6">Dashboard</h1>

            <!-- Server Card -->
            <div class="bg-gray-800 rounded-xl shadow-2xl p-8 border border-gray-700 hover:shadow-indigo-500/20 transition-shadow duration-300">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <div>
                        <h2 class="text-2xl font-semibold text-white mb-2">My Awesome Server</h2>
                        <p class="text-gray-400">Server Address: play.myserver.minerack.net:25565</p>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <span class="inline-block px-4 py-2 bg-green-500 text-white rounded-full text-sm font-medium shadow-md">ONLINE</span>
                    </div>
                </div>

                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-gray-700 rounded-lg p-4 shadow-md">
                        <h3 class="text-lg font-medium text-indigo-400 mb-2">Players</h3>
                        <p class="text-2xl font-bold text-white">8/20</p>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-4 shadow-md">
                        <h3 class="text-lg font-medium text-indigo-400 mb-2">TPS</h3>
                        <p class="text-2xl font-bold text-white">19.8</p>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-4 shadow-md">
                        <h3 class="text-lg font-medium text-indigo-400 mb-2">RAM</h3>
                        <p class="text-2xl font-bold text-white">65%</p>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="flex flex-wrap gap-4">
                    <button class="px-6 py-3 bg-green-500 text-white rounded-lg font-medium shadow-md hover-effect hover:bg-green-600 hover:shadow-lg">Start</button>
                    <button class="px-6 py-3 bg-blue-500 text-white rounded-lg font-medium shadow-md hover-effect hover:bg-blue-600 hover:shadow-lg">Restart</button>
                    <button class="px-6 py-3 bg-orange-500 text-white rounded-lg font-medium shadow-md hover-effect hover:bg-orange-600 hover:shadow-lg">Stop</button>
                    <button class="px-6 py-3 bg-red-500 text-white rounded-lg font-medium shadow-md hover-effect hover:bg-red-600 hover:shadow-lg">Force Stop</button>
                </div>
            </div>
        </div>
    </div>
<script>
async function updateStats() {
  const ip = "play.myserver.minerack.net"; // change this to your server IP
  const response = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
  const data = await response.json();

  const statusEl = document.querySelector("#status");
  const playersEl = document.querySelector("#players");

  if (!data.online) {
    statusEl.textContent = "OFFLINE";
    statusEl.className = "inline-block px-4 py-2 bg-red-500 text-white rounded-full text-sm font-medium shadow-md";
    playersEl.textContent = "0/0";
  } else {
    statusEl.textContent = "ONLINE";
    statusEl.className = "inline-block px-4 py-2 bg-green-500 text-white rounded-full text-sm font-medium shadow-md";
    playersEl.textContent = `${data.players.online}/${data.players.max}`;
  }
}

// run immediately and refresh every 15 sec
updateStats();
setInterval(updateStats, 15000);
</script>

    <script>
        // Simple JavaScript for menu highlighting (mimics React state)
        const buttons = document.querySelectorAll('button[id$="-btn"]');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
